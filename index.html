<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teebi | 3D Product Animator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      justify-items: center;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    p {
      margin-top: 8px;
      font-size: 16px;
      color: #555;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Teebi | 3D Product Animator</h1>
  
  <div class="video-container">
    <div>
      <video controls poster="thumbnail.jpg">
        <source src="lotion.mp4" type="video/mp4">
      </video>
      <p>Lotion 3D Product Animation</p>
    </div>

    <div>
      <video controls poster="thumbnail.jpg">

    <div>

    <div>
      <video controls poster="thumbnail.jpg">
        <source src="blenderjar.mp4" type="video/mp4">

    </div>

    <div>
      <video controls poster="thumbnail.jpg">
        <source src="mascara.mp4" type="video/mp4">
      </video>

    </div>
  </div>
